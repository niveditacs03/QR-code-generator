<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <div class="main">
        <textarea name="textarea" id="textarea" placeholder="write something"></textarea>
        <button type="submit" onclick="getName()">Submit</button>
    </div>
    <br>
    <div id="hidden"></div>

    <script>
        function getName()
        {
            const userInp=document.getElementById('textarea').value;
            const qrcodedisplay=document.getElementById('hidden');
            
            qrcodedisplay.innerHTML='';
            
            QRCode.toCanvas(userInp, function (error, canvas) {
                if (error) {
                    console.error(error);
                    return;
                }
                qrcodedisplay.appendChild(canvas); // Display QR code
            });
        }
    </script>
</body>
</html>
